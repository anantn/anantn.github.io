---
layout: default
---
<section class="post">
    <header class="post-header">
        <span class="post-title">{{ page.title }}</span>
        <br/>
        <span class="post-date">
            {{ page.date | date_to_string }}
        </span>
    </header>
    <div class="post-content">
        {{ content }}
    </div>
</section>
<hr>
<section id="isso-thread"></section>
