---
layout: default
---
<section class="post">
    <header class="post-header">
        <div class="post-title">{{ page.title }}</div>
        <div class="post-date">
            <em>{{ page.date | date_to_string }}</em>
        </div>
    </header>
    <div class="post-content">
        {{ content }}
    </div>
</section>
<hr>
<section id="isso-thread"></section>
