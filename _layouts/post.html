---
layout: default
---
<section class="post">
    <header class="post-header">
        <div class="post-title">{{ page.title }}</div>
        <div class="post-date">
            {{ page.date | date_to_string }}
        </div>
    </header>
    <div class="post-content">
        {{ content }}
    </div>
</section>
<section id="isso-thread"></section>
